<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Games - Reaction Timer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../styles.css">
</head>

<body>
    <h1 class="title">Reaction Timer</h1>

    <div id="game-area">
        <div id="box" onclick="boxClicked();"></div>
    </div>
    <p id="message">Click the box as fast as you can when it appears!</p>

    <p id="reaction-time"></p>
    <button class="btn" id="start-game" onclick="startGame();">Start Game</button>

    <script src="./script.js"></script>
</body>

</html>
